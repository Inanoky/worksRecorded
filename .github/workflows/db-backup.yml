# .github/workflows/db-backup.yml
name: DB Backup (plain SQL)

on:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours UTC
  workflow_dispatch: {}

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare output dir
        run: mkdir -p backups

      - name: Dump database as plain SQL (Postgres 17 via Docker)
        run: |
          TS=$(date -u +"%Y%m%d_%H%M%S")
          FILE="db_${TS}.sql"

          docker run --rm \
            -e PGPASSWORD='${{ secrets.PG_PASSWORD }}' \
            -e PGSSLMODE='require' \
            -v "$PWD/backups":/backups \
            postgres:17 \
            bash -lc "pg_dump \
              -h '${{ secrets.PG_HOST }}' \
              -p '${{ secrets.PG_PORT }}' \
              -U '${{ secrets.PG_USER }}' \
              -d '${{ secrets.PG_DATABASE }}' \
              -Fp --no-owner --no-privileges \
              > '/backups/$FILE'"

          ls -lh backups

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup
          path: backups/*.sql
          retention-days: 60
